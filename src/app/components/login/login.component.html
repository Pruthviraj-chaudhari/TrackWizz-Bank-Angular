<div class="min-h-screen flex flex-col bg-gray-50">
  <!-- Header -->
  <header class="bg-white shadow-sm py-4">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img
          class="w-12"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmGHT2J0fmfIWHNz4W6g-DZKcl5KhmLnwT3A&s"
          alt="Bank Logo"
        />
        <a class="text-primary-600 font-bold text-xl">TrackWizz Bank</a>
      </div>
      <a
        routerLink="/"
        class="px-4 py-2 text-white bg-primary-600 rounded-md hover:bg-primary-700 shadow"
        >Home</a
      >
    </div>
  </header>

  <!-- Main Content -->
  <div class="flex flex-col justify-center items-center flex-grow px-6 py-12">
    <h2 class="text-primary-600 font-semibold text-lg mb-4">
      Enjoy the most Secure Banking
    </h2>

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Login</h2>

      <!-- Error Message -->
      <div
        *ngIf="errorMessage"
        class="mb-4 text-center text-red-600 bg-red-100 p-2 rounded-md"
      >
        {{ errorMessage }}
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          class="w-full mt-1 px-3 py-2 border rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500"
          placeholder="Enter your password"
        />
      </div>

      <!-- Login Button -->
      <button
        (click)="login()"
        class="w-full bg-primary-600 text-white py-2 rounded-md hover:bg-primary-700 shadow focus:ring-2 focus:ring-primary-500"
      >
        Login
      </button>

      <!-- Signup Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/signup" class="text-primary-600 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-white border-t border-gray-200 py-4">
    <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
      <div class="text-sm text-gray-500">
        &copy; 2025 Bank Management System. All rights reserved.
      </div>
      <div class="flex space-x-6 text-gray-500">
        <a href="#" class="hover:text-gray-700"
          ><i class="ri-facebook-fill"></i
        ></a>
        <a href="#" class="hover:text-gray-700"
          ><i class="ri-twitter-fill"></i
        ></a>
        <a href="#" class="hover:text-gray-700"
          ><i class="ri-instagram-line"></i
        ></a>
      </div>
    </div>
  </footer>
</div>
