<aside class="h-full bg-white shadow-md w-64 hidden md:block">
  <div class="h-full flex flex-col">
    <div class="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
      <div class="flex-1 px-3 space-y-1">
        <ng-container *ngFor="let item of items">
          <a
            [routerLink]="item.route"
            routerLinkActive="bg-primary-50 text-primary-600"
            class="group flex items-center px-2 py-2 text-sm font-medium rounded-md hover:bg-primary-50 hover:text-primary-600"
          >
            <i [class]="'ri-' + item.icon + ' mr-3 text-lg'"></i>
            {{ item.label }}
          </a>
        </ng-container>
      </div>
    </div>
    <button class="p-4 border-t border-gray-200" (click)="logout()">
      <a
        class="flex items-center text-sm font-medium text-red-600 hover:text-red-700"
      >
        <i class="ri-logout-box-line mr-2 text-lg"></i>
        Logout
      </a>
    </button>
  </div>
</aside>
